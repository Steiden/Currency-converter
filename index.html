<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Конвертер валют</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<!-- Шапка страницы -->
	<header class="header">
		<h1 class="header__title">Конвертер валют</h1>
	</header>
	<!-- Основная часть страницы -->
	<main class="main">
		<form action="" class="form" id="form">
			<section class="form__container">
				<section class="form__section-container">
					<section class="form__section">
						<article class="form__input-container">
							<label for="amount" class="form__label input-label" id="amountLabel">Сумма:</label>
							<input name="amount" type="text" class="form__input input-amount" id="amount">
						</article>
						<article class="form__input-container">
							<!-- <label for="currencyFrom" class="form__label">Валюта:</label> -->
							<select name="currencyFrom" id="currencyFrom" class="form__select">
								<option value="RUB">RUB</option>
								<option value="USD">USD</option>
								<option value="EUR">EUR</option>
								<option value="JPY">JPY</option>
								<option value="CNY">CNY</option>
							</select>
						</article>
					</section>
					<section class="form__section">
						<article class="form__input-container">
							<label for="course" class="form__label input-label input-course-label">Курс валюты:</label>
							<input name="course" type="text" class="form__input input-course" id="course" readonly>
						</article>
						<!-- !TODO Доработать расположение элементов на странице -->
						<article class="form__input-container">
							<!-- <label for="currencyTo" class="form__label">Конвертировать в:</label> -->
							<select name="currencyTo" id="currencyTo" class="form__select">
								<option value="USD">USD</option>
								<option value="EUR">EUR</option>
								<option value="JPY">JPY</option>
								<option value="CNY">CNY</option>
							</select>
						</article>
					</section>
					<section class="form__section">
						<article class="form__input-container">
							<label for="result" class="form__label input-label input-result-label">Результат:</label>
							<input name="result" type="text" class="form__input input-result" id="result" readonly>
						</article>
					</section>
					<section class="form__section button-container">
						<button type="submit" class="form__button button-submit" id="submit-btn">Расчитать</button>
						<button type="reset" class="form__button button-reset" id="reset-btn">Очистить</button>
					</section>
				</section>
			</section>
		</form>
	</main>
	<!-- Подвал страницы -->
	<footer class="footer"></footer>
	<script src="./js/script.js" type="module"></script>
</body>
</html>
